<div class="container">
  <!-- Animated shapes on the left side -->
  <div class="shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Register Card -->
  <mat-card class="login-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirm ? 'password' : 'text'" [(ngModel)]="confirmPassword" name="confirmPassword">
          <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirmPassword'" [attr.aria-pressed]="hideConfirm" type="button">
            <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        

        <div class="button">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>

      <p>Already have an account? 
        <a (click)="goToLogin()" class="register-link">Login</a>
      </p>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
