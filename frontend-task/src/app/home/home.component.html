<div class="container">
  <!-- Animated shapes on the left side -->
  <div class="shapes-left">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="shapes-right">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Logout button in top-right corner -->
  <div class="logout-button">
    <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
  </div>

  <!-- Welcome Message in center -->
  <mat-card class="welcome-card">
    <mat-card-title>Welcome to the Home Page</mat-card-title>
    <mat-card-content>
      <p>You are logged in!</p>
    </mat-card-content>
  </mat-card>
</div>
